<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<form method="POST" id="form1" action="http://localhost/detect"  enctype=multipart/form-data>
    <input type='file' id="image" name="image" />
    <img id="blah" src='http://localhost/get_image/source/{{sourceImage}}' alt="your image" />
    <input type="submit" value="submit"><br />
</form>
<img id="newImage" src='http://localhost/get_image/dest/{{newImage}}' alt="your image" />
<ol>
    {% for temp in data %}
    <li>{{temp}}</li>
    {% endfor %}
</ol>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
                 reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#image").change(function(){
        readURL(this);
    });
</script>
